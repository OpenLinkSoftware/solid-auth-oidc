<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solid Auth Demo App</title>
  <!-- Bootstrap CSS and Theme for demo purposes -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <!-- Solid Demo template/stylesheet -->
  <link rel="stylesheet" href="./demo.css" />
  <!-- Relying Party lib, exports a global var: SolidAuth -->
  <script src="../dist/solid-auth-oidc.min.js"></script>
</head>
<body>
<div class="container">
  <div>
    <h3>Solid Auth Demo Page</h3>
  </div>
  <div class="demo-section" style="width: 100%;">
    <p>Login Option 1: Login on the same page (in iframe), allow main window
      redirect.</p>
    <iframe id="solidLogin" src="login_iframe_inline.html" seamless style="width: 100%; border: none; margin-top: 1em;"></iframe>
  </div>
  <div class="demo-section">
    <h5>App body</h5>
    <p>The rest of the app goes here</p>
    <div class="container">
      <div class="row">
        <div class="col-md-1 text-right"><code>webId</code></div>
        <div class="col-md-11"><code id="webId"></code></div>
      </div>
      <div class="row">
        <div class="col-md-1 text-right"><code>provider</code></div>
        <div class="col-md-11"><code id="providerUri"></code></div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  var solid = { auth: new SolidAuth() }

  // Using a standard "document loaded" event listener
  //  (equivalent to jQuery's $(document).ready()
  document.addEventListener('DOMContentLoaded', function () {
    // Init the solid auth helper, inject whatever behavior you want to happen
    //   when authentication succeeds.
    solid.auth.init({
      onLoginSuccess: function (webId, accessToken) {
        console.log('onLoginSuccess() callback! webId: ', webId,
          'access_token: ', accessToken)
        setField('webId', webId)
      },
      onProviderSelected: function (providerUri) {
        setField('providerUri', providerUri)
      }
    })
  })

  function setField (id, value) {
    var field = document.getElementById(id)
    if (field) {
      field.innerHTML = value
    }
  }
  function hide (id) {
    document.getElementById(id).className = 'hidden'
  }
  function show (id) {
    var div = document.getElementById(id)
    div.className = div.className.replace('hidden', '')
  }
</script>
</html>
